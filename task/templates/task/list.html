{% load static %}

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<link rel="stylesheet" href="{% static 'task/styles.css' %}"/>


<div class="center-column">
    <h3>To Do</h3>
    <form method="POST" action="/">
        {% csrf_token %}
        {{ form.title }}
        <input class="btn btn-sm btn-info" type="submit" name="Create Task">
    </form>

    <div class="item-row">
        {% for task in tasks %}
            <div>
                <a class="btn btn-sm btn-info" href="{% url 'update_task' task.id %}">Update</a>
                <a class="btn btn-sm btn-danger" href="{% url 'delete_task' task.id %}">Delete</a>

                {% if task.complete == True %}
                    <strike>{{ task }}</strike>
                {% else %}
                    <span>{{ task }}</span>
                {% endif %}
                
            </div>
        {% endfor %}
    </div>

</div>
